<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe reflections</title>
  <link rel="stylesheet" type="text/css" href="style.css">  </style>
</head>

<body>
  <p id="emptySpaces">Empty spaces: [1, 2, 3, 4, 5, 6, 7, 8, 9]</p>
  <p id="player1Moves">Player 1 Moves: []</p>
  <p id="player2Moves">Player 2 Moves: []</p>

  <div id="playerForm">
    <form>
      <label for="playerInput" id="playerLabel">Player 1's move:</label>
      <input placeholder="Your move" type="text" id="playerInput">
      <button type="button" id="playerSubmit">Submit</button>
    </form>
  </div>

  <div id="game-board">
    <div class="cell" id="cell-1">1</div>
    <div class="cell" id="cell-2">2</div>
    <div class="cell" id="cell-3">3</div>
    <div class="cell" id="cell-4">4</div>
    <div class="cell" id="cell-5">5</div>
    <div class="cell" id="cell-6">6</div>
    <div class="cell" id="cell-7">7</div>
    <div class="cell" id="cell-8">8</div>
    <div class="cell" id="cell-9">9</div>
  </div>

  <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe reflections</title>
</head>

<body>
  <p id="emptySpaces">Empty spaces: [1, 2, 3, 4, 5, 6, 7, 8, 9]</p>
  <p id="player1Moves">Player 1 Moves: []</p>
  <p id="player2Moves">Player 2 Moves: []</p>

  <div id="player1Form">
    <form>
      Player 1: <input placeholder="Your move" type="text" id="player1Input">
      <button type="button" id="player1Submit">Submit</button>
    </form>
  </div>

  <div id="player2Form">
    <form>
      Player 2: <input placeholder="Your move" type="text" id="player2Input">
      <button type="button" id="player2Submit">Submit</button>
    </form>
  </div>
<script src="index.js"></script>
</body>

</html>
